{% extends 'freelancer/base.html' %}

{% block title %}Password Reset Complete | {{ block.super }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body text-center">
                <i class="fas fa-check-circle fa-4x text-success mb-3"></i>
                <h2 class="card-title mb-4">Password Reset Complete</h2>
                <p>Your password has been set. You may go ahead and log in now.</p>
                <div class="mt-4">
                    <a href="{% url 'freelancer:login' %}" class="btn btn-primary">Log In</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
